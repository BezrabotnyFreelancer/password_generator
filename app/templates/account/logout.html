{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log Out{% endblock %}
{% block content_title %}Log out{% endblock %}
{% block content %}
<form class='p-5' method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <h4>Are you sure you want to log out?</h4><br>
    <input class="btn btn-danger" type="submit" value="Log out">
</form>
{% endblock %}
