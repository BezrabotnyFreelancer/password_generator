{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base_6.css'%}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="card box-shadow m-2 form-wrap">
                <div class="card-header text-center">
                    <h3>{% block content_title %}{% endblock %}</h3>
                </div>
                <div class="container">
                <a class="button" href="{% url 'home' %}">Generator</a>
                {% if user.is_authenticated %}
                <a class="button" href="{% url 'storage_list' %}">Your storage</a>
                <a class="button" href="{% url 'account_logout' %}">Log Out</a>
                {% else %}
                <a class="button" href="{% url 'account_login' %}">Log In</a>
                <a class="button" href="{% url 'account_signup' %}">Sign Up</a>
                {% endif %}
                </div>
                <hr>
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
