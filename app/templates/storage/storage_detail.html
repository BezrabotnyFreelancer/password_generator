{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Store password{% endblock %}

{% block content_title %}Your password{% endblock %}

{% block content %}
<a href="{{ storage.site }}" class="button">Go on site</a><br>
<h1 align="center">Password: {{ decoded_password }}</h1>
<a href="{% url 'storage_update' storage.id %}" class="button">Edit password</a> | 
<a href="{% url 'storage_delete' storage.id %}" class="button">Delete</a>
{% endblock %}
