{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Store password{% endblock %}

{% block content_title %}Are you sure you want delete password?{% endblock %}

{% block content %}
<form id='form' class='p-3' method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-danger" value="Delete">
</form>
{% endblock %}
